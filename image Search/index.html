<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Search App</title>
  </head>
  <body>
    <h1>Image Search App</h1>
    <form>
      <input type="text" placeholder="Search for images..." id="seaech-input" />
      <button id="search-button">Search</button>
    </form>
    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y2F0fGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
          alt="Images"
        />
        <a
          href="https://unsplash.com/photos/gKXKBY-C-Dk"
          target="_blank"
          rel="noopener noreferrer"
          >an image is cat</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y2F0fGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
          alt="Images"
        />

          href="https://unsplash.com/photos/gKXKBY-C-Dk"
          target="_blank"

        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y2F0fGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
          alt="Images"
        />
        <a
          href="https://unsplash.com/photos/gKXKBY-C-Dk"
          target="_blank"
          rel="noopener noreferrer"
          >an image is cat</a
        >
      </div>
    </div>
    <button id="show-more-button">show more</button>
  </body>
</html>
